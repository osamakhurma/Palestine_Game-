<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن فلسطين</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .map-container { position: relative; display: inline-block; }
        .map { width: 486px; height: 900px; }
        .city { position: absolute; width: 10px; height: 10px; background-color: red; border-radius: 50%; cursor: pointer; transform: translate(-50%, -50%); }
        .message-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border-radius: 10px;
            display: none;
        }
        .congratulation-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 255, 0, 0.7);
            color: white;
            font-size: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>لعبة مدن فلسطين</h1>
    <h3>⏳ الوقت: <span id="timer">60</span> ثانية | ✅ الأسئلة: <span id="score">0</span>/10</h3>
    <p id="question">أين تقع <span id="current-city"></span>؟</p>

    <div class="map-container">
        <img src="{{ url_for('static', filename='213.png') }}" class="map">
        <div id="message-box" class="message-box"></div>
        <div id="congratulation-box" class="congratulation-box">🎉 مبروك! أكملت 10 أسئلة! 🎉</div>
    </div>

    <script>
        const cities = [
            { name: "عكا", x: 257, y: 114 },
            { name: "حيفا", x: 238, y: 139 },
            { name: "يافا", x: 199, y: 312 },
            { name: "غزه", x: 143, y: 422 },
            { name: "رفح", x: 108, y: 479 },
            { name: "بئر السبع", x: 200, y: 489 },
            { name: "صفد", x: 337, y: 100 },
            { name: "طبريا", x: 343, y: 152 },
            { name: "بيسان", x: 338, y: 201 },
            { name: "الناصره", x: 295, y: 161 },
            { name: "جنين", x: 302, y: 206 },
            { name: "نابلس", x: 294, y: 261 },
            { name: "اريحا", x: 326, y: 349 },
            { name: "رام الله", x: 282, y: 345 },
            { name: "القدس", x: 286, y: 370 },
            { name: "بيت لحم", x: 281, y: 385 },
            { name: "الخليل", x: 248, y: 425 }
        ];

        let currentCity = null;
        let score = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let answeredCities = []; // لتخزين المدن التي تم الإجابة عليها
        let remainingCities = [...cities]; // نسخ قائمة المدن

        const mapContainer = document.querySelector(".map-container");
        const messageBox = document.getElementById("message-box");
        const congratsBox = document.getElementById("congratulation-box");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");
        const questionElement = document.getElementById("current-city");

        // إضافة النقاط إلى الخريطة
        cities.forEach(city => {
            let cityElement = document.createElement("div");
            cityElement.classList.add("city");
            cityElement.style.left = `${city.x}px`;
            cityElement.style.top = `${city.y}px`;
            cityElement.setAttribute("data-name", city.name);
            mapContainer.appendChild(cityElement);
            cityElement.addEventListener("click", () => checkAnswer(city));
        });

        function setNewQuestion() {
            if (remainingCities.length === 0) {
                // جميع الأسئلة تم الإجابة عليها
                messageBox.textContent = `💡 تم الإجابة على جميع الأسئلة! النتيجة النهائية: ${score}/10`;
                messageBox.style.display = "block";
                return;
            }

            // اختيار مدينة عشوائية لم يتم الإجابة عليها بعد
            const randomIndex = Math.floor(Math.random() * remainingCities.length);
            currentCity = remainingCities[randomIndex];
            remainingCities.splice(randomIndex, 1); // إزالة المدينة من القائمة

            // تحديث السؤال ليكون حول المدينة الحالية
            questionElement.textContent = `أين تقع ${currentCity.name}?`;
        }

        function checkAnswer(selectedCity) {
            if (selectedCity.name === currentCity.name) {
                score++;
                scoreElement.textContent = score;
                messageBox.textContent = "✅ الإجابة صحيحة!";
            } else {
                messageBox.textContent = "❌ الإجابة خاطئة!";
            }
            messageBox.style.display = "block";
            setTimeout(() => {
                messageBox.style.display = "none";
                if (score < 10 && timeLeft > 0) {
                    setNewQuestion();
                } else if (score >= 10) {
                    congratsBox.style.display = "block";
                    setTimeout(() => {
                        congratsBox.style.display = "none";
                        resetGame();
                    }, 3000); // إخفاء الرسالة بعد 3 ثوانٍ
                }
            }, 2000);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    messageBox.textContent = `⏰ انتهت اللعبة! النتيجة النهائية: ${score}/10`;
                    messageBox.style.display = "block";
                } else {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                }
            }, 1000);
        }

        function resetGame() {
            score = 0;
            timeLeft = 60;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            answeredCities = [];
            remainingCities = [...cities];
            setNewQuestion();
            startTimer();
        }

        // تعيين أول سؤال عند تحميل الصفحة وبدء التوقيت
        setNewQuestion();
        startTimer();
    </script>
</body>
</html>
