<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن ومحافظات فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        .map-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .map {
            width: 486px;
            height: 900px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #timer, #score {
            font-weight: bold;
            font-size: 1.2em;
        }
        #timer {
            color: #e74c3c;
        }
        #score {
            color: #27ae60;
        }
        .clickable-point {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3498db;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .correct { background-color: #27ae60 !important; } /* أخضر */
        .wrong { background-color: #e74c3c !important; } /* أحمر */
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>لعبة مدن ومحافظات فلسطين</h1>
    <h3>⏳ الوقت: <span id="timer">60</span> ثانية | ✅ النقاط: <span id="score">0</span></h3>
    <p id="question">أين تقع <span id="current-location"></span>؟</p>

    <div class="map-container">
        <img src="{{ url_for('static', filename='213.png') }}" class="map" id="map">
        <div id="message-box" class="message-box"></div>
    </div>

    <!-- عناصر صوتية -->
    <audio id="correct-sound" src="{{ url_for('static', filename='correct-6033.mp3') }}"></audio>
    <audio id="wrong-sound" src="{{ url_for('static', filename='wrong-47985.mp3') }}"></audio>
    <audio id="background-music" src="{{ url_for('static', filename='background-royalty-free-music-emotional-piano-305670.mp3') }}" loop></audio>

    <script>
        let score = 0;
        let timeLeft = 60;
        let currentQuestion = {};

        const points = [
            { "name": "حيفا", "x": 238, "y": 139 },
            { "name": "عكا", "x": 257, "y": 114 },
            { "name": "القدس", "x": 282, "y": 368 },
            { "name": "نابلس", "x": 293, "y": 259 },
            { "name": "الخليل", "x": 249, "y": 428 },
        ];

        function startGame() {
            displayAllPoints();
            fetchQuestion();
            startTimer();
            playBackgroundMusic();
        }

        function fetchQuestion() {
            fetch(`/get_question`)
                .then(response => response.json())
                .then(data => {
                    currentQuestion = data;
                    document.getElementById("current-location").innerText = data.name;
                });
        }

        function checkAnswer(user_x, user_y, pointElement) {
            const distance = Math.sqrt(Math.pow(user_x - currentQuestion.x, 2) + Math.pow(user_y - currentQuestion.y, 2));

            if (distance < 20) { 
                score++;
                document.getElementById("score").innerText = score;
                pointElement.classList.add("correct");
                playSound("correct-sound");
                fetchQuestion();
            } else {
                pointElement.classList.add("wrong");
                playSound("wrong-sound");
            }
        }

        function startTimer() {
            let timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    showMessage("⏳ انتهى الوقت! حاول مجددًا.", "#e74c3c");
                    setTimeout(() => location.reload(), 3000);
                }
            }, 1000);
        }

        function displayAllPoints() {
            points.forEach(point => {
                const clickablePoint = document.createElement("div");
                clickablePoint.classList.add("clickable-point");
                clickablePoint.style.left = `${point.x}px`;
                clickablePoint.style.top = `${point.y}px`;
                clickablePoint.dataset.x = point.x;
                clickablePoint.dataset.y = point.y;

                clickablePoint.addEventListener("click", function () {
                    checkAnswer(point.x, point.y, this);
                });

                document.querySelector(".map-container").appendChild(clickablePoint);
            });
        }

        function playBackgroundMusic() {
            document.getElementById("background-music").play();
        }

        function playSound(soundId) {
            document.getElementById(soundId).play();
        }

        function showMessage(message, color) {
            const messageBox = document.getElementById("message-box");
            messageBox.innerText = message;
            messageBox.style.backgroundColor = color;
            messageBox.style.display = "block";
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 2000);
        }

        window.onload = startGame;
    </script>
</body>
</html>
