<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن ومحافظات فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        .map-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .map {
            width: 486px;
            height: 900px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #timer, #score {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
        }
        .clickable-point {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3498db;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .clickable-point:hover {
            transform: scale(1.2);
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>لعبة مدن ومحافظات فلسطين</h1>
    <h3>⏳ الوقت: <span id="timer">30</span> ثانية | ✅ النقاط: <span id="score">0</span></h3>
    <p id="question">أين تقع <span id="current-location"></span>؟</p>

    <div class="map-container">
        <img src="{{ url_for('static', filename='213.png') }}" class="map" id="map">
        <div id="message-box" class="message-box"></div>
    </div>

    <audio id="correct-sound" src="{{ url_for('static', filename='correct-6033.mp3') }}"></audio>
    <audio id="wrong-sound" src="{{ url_for('static', filename='wrong-47985.mp3') }}"></audio>
    <audio id="background-music" src="{{ url_for('static', filename='background-royalty-free-music-emotional-piano-305670.mp3') }}" loop></audio>

    <script>
        let level = 1;
        let score = 0;
        let timeLeft = 30;
        let currentQuestion = {};
        let usedQuestions = new Set();

        const provinces = [...];
        const cities = [...];

        function startGame() {
            displayAllPoints();
            fetchQuestion();
            startTimer();
            playBackgroundMusic();
        }

        function fetchQuestion() {
            let availableQuestions = (level === 1 ? cities : provinces).filter(q => !usedQuestions.has(q.name));
            if (availableQuestions.length === 0) return;
            currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.add(currentQuestion.name);
            document.getElementById("current-location").innerText = currentQuestion.name;
        }

        function checkAnswer(user_x, user_y, element) {
            const distance = Math.sqrt(Math.pow(user_x - currentQuestion.x, 2) + Math.pow(user_y - currentQuestion.y, 2));
            if (distance < 20) {
                score++;
                document.getElementById("score").innerText = `${score}`;
                showMessage("🎉 أحسنت! إجابة صحيحة", "#2ecc71");
                playSound("correct-sound");
                element.style.backgroundColor = "green";
                if (score % 5 === 0) level++;
                fetchQuestion();
            } else {
                showMessage("❌ حاول مرة أخرى!", "#e74c3c");
                playSound("wrong-sound");
                element.style.backgroundColor = "red";
            }
        }

        function startTimer() {
            let timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    showMessage("⏳ انتهى الوقت! حاول مجددًا.", "#e74c3c");
                    setTimeout(() => location.reload(), 3000);
                }
            }, 1000);
        }

        function displayAllPoints() {
            let points = [...cities, ...provinces];
            points.forEach(point => {
                const clickablePoint = document.createElement("div");
                clickablePoint.classList.add("clickable-point");
                clickablePoint.style.left = `${point.x}px`;
                clickablePoint.style.top = `${point.y}px`;
                clickablePoint.addEventListener("click", () => checkAnswer(point.x, point.y, clickablePoint));
                document.querySelector(".map-container").appendChild(clickablePoint);
            });
        }

        function playBackgroundMusic() {
            document.getElementById("background-music").play();
        }

        function playSound(soundId) {
            document.getElementById(soundId).play();
        }

        function showMessage(message, color) {
            const messageBox = document.getElementById("message-box");
            messageBox.innerText = message;
            messageBox.style.backgroundColor = color;
            messageBox.style.display = "block";
            setTimeout(() => messageBox.style.display = "none", 2000);
        }

        window.onload = startGame;
    </script>
</body>
</html>
