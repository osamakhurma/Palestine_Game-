<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن ومحافظات فلسطين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .city-point {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            background-color: blue;
            cursor: pointer;
        }
        .correct { background-color: green !important; }
        .wrong { background-color: red !important; }
    </style>
</head>
<body>

    <h2>لعبة مدن ومحافظات فلسطين</h2>
    <p><strong>الوقت:</strong> <span id="timer">30</span> ثانية ⏳ | <strong>النقاط:</strong> <span id="score">0</span> ✅</p>
    <p id="question">أين تقع ؟</p>

    <div class="map-container">
        <img src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين" id="map">
        <div id="points-container"></div>
    </div>

    <audio id="correctSound" src="{{ url_for('static', filename='correct-6033.mp3') }}"></audio>
    <audio id="wrongSound" src="{{ url_for('static', filename='wrong-47985.mp3') }}"></audio>
    <audio id="backgroundMusic" src="{{ url_for('static', filename='background-royalty-free-music-emotional-piano-305670.mp3') }}" loop autoplay></audio>

    <script>
        let questions = JSON.parse('{{ questions | tojson | safe }}');
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = 30;
        let interval;
        
        const questionElement = document.getElementById("question");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");
        const pointsContainer = document.getElementById("points-container");
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");
        const backgroundMusic = document.getElementById("backgroundMusic");

        function startGame() {
            showQuestion();
            interval = setInterval(updateTimer, 1000);
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                alert("انتهت اللعبة!");
                clearInterval(interval);
                return;
            }
            
            let question = questions[currentQuestionIndex];
            questionElement.textContent = `أين تقع ${question.name}؟`;
        }

        function updateTimer() {
            timer--;
            timerElement.textContent = timer;
            if (timer <= 0) {
                alert("انتهى الوقت!");
                clearInterval(interval);
            }
        }

        function handleAnswer(x, y) {
            let question = questions[currentQuestionIndex];
            let point = document.createElement("div");
            point.classList.add("city-point");
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
            pointsContainer.appendChild(point);

            if (Math.abs(x - question.x) < 15 && Math.abs(y - question.y) < 15) {
                point.classList.add("correct");
                correctSound.play();
                score++;
                scoreElement.textContent = score;
            } else {
                point.classList.add("wrong");
                wrongSound.play();
            }

            currentQuestionIndex++;
            setTimeout(() => {
                point.remove();
                showQuestion();
            }, 1000);
        }

        document.getElementById("map").addEventListener("click", function(event) {
            let rect = this.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            handleAnswer(x, y);
        });

        startGame();
    </script>

</body>
</html>
