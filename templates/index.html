<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن ومحافظات فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        .map-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .map {
            width: 486px;
            height: 900px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .clickable-point {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3498db;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .correct {
            background-color: #27ae60 !important; /* أخضر */
        }
        .wrong {
            background-color: #e74c3c !important; /* أحمر */
        }
    </style>
</head>
<body>
<h1>لعبة مدن ومحافظات فلسطين</h1>
<h3>⏳ الوقت: <span id="timer">60</span> ثانية | ✅ النقاط: <span id="score">0</span></h3>
<p id="question">أين تقع <span id="current-location"></span>؟</p>

<div class="map-container">
    <img src="{{ url_for('static', filename='213.png') }}" class="map" id="map">
</div>

<audio id="correct-sound" src="{{ url_for('static', filename='correct-6033.mp3') }}"></audio>
<audio id="wrong-sound" src="{{ url_for('static', filename='wrong-47985.mp3') }}"></audio>

<script>
    let score = 0;
    let timeLeft = 60;
    let currentQuestion = {};

    const locations = [
        {"name": "حيفا", "x": 238, "y": 139},
        {"name": "عكا", "x": 257, "y": 114},
        {"name": "يافا", "x": 199, "y": 312},
        {"name": "غزة", "x": 143, "y": 422},
        {"name": "رفح", "x": 108, "y": 479},
        {"name": "بئر السبع", "x": 200, "y": 489},
        {"name": "صفد", "x": 337, "y": 100},
        {"name": "طبريا", "x": 343, "y": 152},
        {"name": "بيسان", "x": 338, "y": 201},
        {"name": "الناصرة", "x": 295, "y": 161},
        {"name": "جنين", "x": 302, "y": 206},
        {"name": "نابلس", "x": 294, "y": 261},
        {"name": "أريحا", "x": 326, "y": 349},
        {"name": "رام الله", "x": 282, "y": 345},
        {"name": "القدس", "x": 286, "y": 370},
        {"name": "بيت لحم", "x": 281, "y": 385},
        {"name": "الخليل", "x": 248, "y": 425}
    ];

    function startGame() {
        displayAllPoints();
        fetchQuestion();
        startTimer();
    }

    function fetchQuestion() {
        let randomIndex = Math.floor(Math.random() * locations.length);
        currentQuestion = locations[randomIndex];
        document.getElementById("current-location").innerText = currentQuestion.name;
    }

    function checkAnswer(user_x, user_y, pointElement) {
        const distance = Math.sqrt(Math.pow(user_x - currentQuestion.x, 2) + Math.pow(user_y - currentQuestion.y, 2));

        if (distance < 20) {
            score++;
            document.getElementById("score").innerText = score;
            pointElement.classList.add("correct");
            playSound("correct-sound");
        } else {
            pointElement.classList.add("wrong");
            playSound("wrong-sound");
        }

        setTimeout(fetchQuestion, 1000);
    }

    function startTimer() {
        let timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").innerText = timeLeft;

            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert("⏳ انتهى الوقت! حاول مجددًا.");
                location.reload();
            }
        }, 1000);
    }

    function displayAllPoints() {
        locations.forEach(point => {
            const clickablePoint = document.createElement("div");
            clickablePoint.classList.add("clickable-point");
            clickablePoint.style.left = `${point.x}px`;
            clickablePoint.style.top = `${point.y}px`;
            clickablePoint.dataset.x = point.x;
            clickablePoint.dataset.y = point.y;

            clickablePoint.addEventListener("click", function () {
                checkAnswer(point.x, point.y, this);
            });

            document.querySelector(".map-container").appendChild(clickablePoint);
        });
    }

    function playSound(soundId) {
        document.getElementById(soundId).play();
    }

    window.onload = startGame;
</script>
</body>
</html>
