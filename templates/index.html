        }
        .clickable-point {

            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3498db;

            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .clickable-point:hover {

        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
