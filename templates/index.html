<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن ومحافظات فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2c3e50;
        }
        .map-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .map {
            width: 486px;
            height: 900px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            border-radius: 10px;
            display: none;
        }
        #timer, #score {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>لعبة مدن ومحافظات فلسطين</h1>
    <h3>⏳ الوقت: <span id="timer">60</span> ثانية | ✅ النقاط: <span id="score">0</span></h3>
    <p id="question">أين تقع <span id="current-location"></span>؟</p>

    <div class="map-container">
        <img src="{{ url_for('static', filename='213.png') }}" class="map" id="map">
        <div id="message-box" class="message-box"></div>
    </div>

    <script>
        let level = 1; 
        let score = 0;  // النقاط تتراكم من المرحلة الأولى إلى الثانية
        let timeLeft = 60;  // وقت إجمالي للمرحلتين
        let currentQuestion = {};

        // بدء اللعبة
        function startGame() {
            fetchQuestion();  // احصل على السؤال الأول
            startTimer();     // ابدأ العد التنازلي
        }

        // جلب سؤال جديد من الخادم
        function fetchQuestion() {
            fetch(`/get_question`)
                .then(response => response.json())
                .then(data => {
                    currentQuestion = data;
                    document.getElementById("current-location").innerText = data.name;
                });
        }

        // التحقق من الإجابة
        function checkAnswer(user_x, user_y) {
            const distance = Math.sqrt(Math.pow(user_x - currentQuestion.x, 2) + Math.pow(user_y - currentQuestion.y, 2));

            if (distance < 20) { 
                score++;  // زيادة النقاط
                document.getElementById("score").innerText = `${score}`;  // تحديث النقاط

                if (level === 1 && score === 5) {  // إذا أجاب على 5 أسئلة في المرحلة الأولى
                    level = 2;  // الانتقال إلى المرحلة الثانية
                    alert("🎉 مبروك! انتقلت إلى مرحلة المدن.");
                } else if (level === 2 && score === 10) {  // إذا أجاب على 10 أسئلة في المجموع
                    alert("🎉 تهانينا! أكملت اللعبة بنجاح!");
                    location.reload();  // إعادة تحميل الصفحة
                }

                fetchQuestion();  // احصل على سؤال جديد
            }
        }

        // بدء العد التنازلي
        function startTimer() {
            let timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    alert("⏳ انتهى الوقت! حاول مجددًا.");
                    location.reload();
                }
            }, 1000);
        }

        // النقر على الخريطة
        document.getElementById("map").addEventListener("click", (event) => {
            const rect = event.target.getBoundingClientRect();
            const user_x = event.clientX - rect.left;  // إحداثيات النقرة (X)
            const user_y = event.clientY - rect.top;   // إحداثيات النقرة (Y)
            checkAnswer(user_x, user_y);  // التحقق من الإجابة
        });

        // بدء اللعبة عند تحميل الصفحة
        window.onload = startGame;
    </script>
</body>
</html>
